<div class="row" style='margin-left: 4px; margin-right: 4px; margin-top: 4px;'>
    <div class="col-md-3 col-xs-6" *ngFor='let collection of collections' (click)='openCollection(2)' style='margin-top: 4px;'>
        <div class="card">
            <img class="card-img-top img-fluid" src="//placehold.it/500x200" alt="Card image cap">
            <div class="card-block">
                <h4 class="card-title">collection name</h4>
                <p class="card-text">This is a longer card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
            </div>
        </div>
    </div>
</div>
