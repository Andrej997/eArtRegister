<div *ngIf="user">
    <p>Wallet: <a style="color: rgb(35, 113, 187)" href="https://goerli.etherscan.io/address/{{wallet}}">{{wallet}}</a></p>
    <p>Address: <a style="color: rgb(35, 113, 187)" href="https://goerli.etherscan.io/address/{{user.depositAddress}}">{{user.depositAddress}}</a></p>
    <p>Balance: {{balance}} ETH</p>
    <p>Created: {{user.depositCreated}}</p>
    <form [formGroup]="depositForm">
        <div class="form-outline mb-4">
            <input type="number" id="value" class="form-control form-control-lg"
                placeholder="Enter value" formControlName="value"/>
            <label class="form-label" for="value">Deposit value</label>
        </div>

        <div>
            <button type="submit" (click)='addDeposit()' class="btn btn-success">
                Deposit
            </button>
        </div>
      </form>

      <form [formGroup]="withdrawForm">
        <div class="form-outline mb-4">
            <input type="number" id="value" class="form-control form-control-lg"
                placeholder="Enter value" formControlName="value"/>
            <label class="form-label" for="value">Withdraw value</label>
        </div>

        <div>
            <button type="submit" (click)='withdraw()' class="btn btn-primary">
                Withdraw
            </button>
        </div>
    </form>
    <button class="btn btn-info" (click)="showCode = !showCode">Show source code</button>
    <div *ngIf="showCode">
        <app-source-code-contract-view [contract]="user.depositContract"></app-source-code-contract-view>
    </div>
</div>
