<div class='container'>
    <form [formGroup]="mintForm" (ngSubmit)="onFirstSubmit()">
        <h1>Mint NFT</h1>

        <div class="divider d-flex align-items-center my-4">
        </div>

        <div class="form-outline mb-4">
            <input type="text" id="name" class="form-control form-control-lg"
                placeholder="Enter name" formControlName="name"/>
            <label class="form-label" for="name">Name</label>
        </div>

        <div class="form-outline mb-3">
            <input type="text" id="description" class="form-control form-control-lg"
                placeholder="Enter description" formControlName="description"/>
            <label class="form-label" for="description">Description</label>
        </div>

        <div class="form-outline mb-3">
            <input type="number" id="price" class="form-control form-control-lg"
                placeholder="Enter price" formControlName="price"/>
            <label class="form-label" for="price">Price</label>
        </div>

        <div class="form-outline mb-3">
            <input type="number" id="royality" class="form-control form-control-lg"
                placeholder="Enter royality" formControlName="royality"/>
            <label class="form-label" for="royality">Royality</label>
        </div>

        <div class="form-outline mb-3">
            <input type="text" id="wallet" disabled class="form-control form-control-lg"
                placeholder="Enter description" value="{{wallet}}"/>
            <label class="form-label" for="wallet">Wallet</label>
        </div>

        <input type="file" (change)="fileChange($event)" placeholder="Upload file" accept=".png">

        <div class="text-center text-lg-start mt-4 pt-2">
            <button type="submit" class="btn btn-primary btn-lg"
            style="padding-left: 2.5rem; padding-right: 2.5rem; margin-left: 10%;">Mint</button>
        </div>
    </form>
</div>
