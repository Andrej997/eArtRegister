<div class='container'>
    <form [formGroup]="registerForm" (ngSubmit)="onFirstSubmit()">
        <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
        <p class="lead fw-normal mb-0 me-3">Register</p>
        </div>

        <div class="divider d-flex align-items-center my-4">
        </div>

        <div class="form-outline mb-4">
        <input type="text" id="username" class="form-control form-control-lg"
            placeholder="Enter username" formControlName="username"/>
        <label class="form-label" for="username">Username</label>
        </div>

        <div class="form-outline mb-3">
        <input type="password" id="password" class="form-control form-control-lg"
            placeholder="Enter password" formControlName="password"/>
        <label class="form-label" for="password">Password</label>
        </div>

        <div class="form-outline mb-4">
            <input type="text" id="name" class="form-control form-control-lg"
            placeholder="Enter name" formControlName="name"/>
            <label class="form-label" for="name">Name</label>
        </div>

        <div class="form-outline mb-4">
            <input type="text" id="surname" class="form-control form-control-lg"
            placeholder="Enter surname" formControlName="surname"/>
            <label class="form-label" for="surname">Surname</label>
        </div>

        <div class="text-center text-lg-start mt-4 pt-2">
        <a type="button" class="btn btn-primary btn-lg" href='/login'
            style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</a>
        <button type="submit" class="btn btn-primary btn-lg"
            style="padding-left: 2.5rem; padding-right: 2.5rem; margin-left: 10%;">Register</button>
        </div>
    </form>
</div>
