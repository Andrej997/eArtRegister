<div class='container'>
    <form [formGroup]="bundleForm" (ngSubmit)="onFirstSubmit()">
        <h1>Create bundle</h1>

        <div class="divider d-flex align-items-center my-4">
        </div>

        <div class="form-outline mb-4">
            <input type="text" id="customRoot" class="form-control form-control-lg"
                placeholder="Enter your route" formControlName="customRoute"/>
            <label class="form-label" for="customRoute">Route</label>
        </div>

        <div class="form-outline mb-4">
            <input type="text" id="name" class="form-control form-control-lg"
                placeholder="Enter name" formControlName="name"/>
            <label class="form-label" for="name">Name</label>
        </div>

        <div class="form-outline mb-4">
            <input type="text" id="symbol" class="form-control form-control-lg"
                placeholder="Enter symbol" formControlName="symbol"/>
            <label class="form-label" for="name">Symbol</label>
        </div>

        <div class="form-outline mb-3">
            <input type="text" id="description" class="form-control form-control-lg"
                placeholder="Enter description" formControlName="description"/>
            <label class="form-label" for="description">Description</label>
        </div>

        <div class="text-center text-lg-start mt-4 pt-2">
            <button type="submit" class="btn btn-primary btn-lg"
            style="padding-left: 2.5rem; padding-right: 2.5rem; margin-left: 10%;">Create</button>
        </div>
    </form>
</div>
