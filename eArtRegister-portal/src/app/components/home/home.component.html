<div class='container'>
    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" (change)="changeSearch()" [(ngModel)]="searchInput">
</div>

<br/>

<div>
    <div class="row" style='margin-left: 4px; margin-right: 4px;'>
        <div class="col-md-3 col-xs-6" *ngFor='let user of users' (click)='openUser(user.username)' style='margin-top: 4px;'>
            <div class="card">
                <img class="card-img-top img-fluid" src="//placehold.it/500x200" alt="Card image cap">
                <div class="card-block">
                    <h4 class="card-title">{{user.username}}</h4>
                    <p class="card-text">This is a longer card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                    <p class="card-text"><small class="text-muted">{{user.name}} {{user.surname}}</small></p>
                </div>
            </div>
        </div>
    </div>
</div>
